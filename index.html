  <p>최은영 작가는 단편집 《쇼코의 미소》에서 이렇게 말한다.
"자기 자신이라는 이유만으로 멸시와 혐오의 대상이 되는 사람들쪽에서 세상을 바라보는 작가가 되고 싶다.그 길에서 나 또한 두려움 없이, 온전한 나 자신이 되었으면 좋겠다."</p>
